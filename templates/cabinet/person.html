<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет</title>
    <style>
        /* Здесь добавьте свой CSS-код */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        header .user-info {
            display: flex;
            align-items: center;
        }
        header .user-info .balance,
        header .user-info .email,
        header .user-info .notifications {
            margin-right: 10px;
        }
        header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        main {
            display: flex;
        }
        main .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
        }
        main .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        main .sidebar li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        main .sidebar li a:hover {
            background-color: #e1e1e1;
        }
        main .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 220px; /* ширина сайдбара + отступ */
        }
    </style>
</head>
<body>
    <header>
        <h1>Личный кабинет</h1>
        <div class="user-info">
            <div class="balance">Баланс:</div>
            <div class="email">Почта:</div>
            <div class="notifications">Уведомления:</div>
            <img src="{{}}" alt="Фото пользователя">
            <div class="username">Имя пользователя</div>
        </div>
    </header>
    <main>
        <aside class="sidebar">
            <ul>
                <li><a href="#">Личный кабинет</a></li>
                <li><a href="#">Заявки</a></li>
                <li><a href="#">Уведомления</a></li>
                <li><a href="#">Настройки</a></li>
                <li><a href="#">Выйти</a></li>
            </ul>
        </aside>
        <section class="content">
           <!-- Здесь добавьте контент страницы -->
           Статистика:
           ...
           ...
           ...
       </section>
    </main>
</body>
</html>
